<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Qt9Hug5NfnQDGMoaQYXN1+PiQvda7poO7/6kE1Z3pVQ5V2RcJxaFjVNpIoPrXeao" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<title>
    {{title}}
</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table,
    th,
    td {
        border: 1px solid black;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
    }
</style>
</head>

<body>
    {% with user_authenticated=request.user.is_authenticated %}
    <nav class="navbar dark p-2 bg-primary shadow-lg">
        <div class="container-fluid">
            {% if user_authenticated %}
                <a class="navbar-brand">Navbar ({{request.user.username}} is logged in)</a>
            {% else %}
                <a class="navbar-brand">Navbar</a>
            {% endif %}
            
            <form class="d-flex" role="search">
                {% if user_authenticated %}
                    <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-success" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    {% endwith %}


    {%block start%}

    {%endblock%}


    <script>
        console.log("Hey this is the call from index.html page in js");
    </script>
</body>

</html>
